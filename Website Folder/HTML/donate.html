<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Donate - myEdu Foundation</title>
      <link rel="icon" href="/MEDIA/logo_notextbg.png" />
      <link rel="stylesheet" href="/STYLE/style.css" />
      <link
         rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
         integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
         crossorigin="anonymous"
         referrerpolicy="no-referrer" />
   </head>
   <body>
      <header>
         <nav class="navbar">
            <img
               class="logo"
               src="/MEDIA/logo_no_background.png"
               alt="myEdu Foundation Logo"
               width="100px" />
            <input type="checkbox" id="menu-toggler" />
            <label for="menu-toggler" id="hamburger-icon">
               <i class="fa-solid fa-bars" style="color: white"></i>
            </label>
            <ul class="all-links">
               <li><a href="/HTML/home.html" target="_blank">Home</a></li>
               <li><a href="/HTML/about.html" target="_blank">About</a></li>
               <li><a href="/HTML/gallery.html" target="_blank">Gallery</a></li>
               <li><a href="/HTML/shop.html" target="_blank">Shop</a></li>
               <li><a href="/HTML/contact.html" target="_blank">Contact</a></li>
            </ul>
         </nav>
      </header>

      <div class="donate-page">
         <p class="donation-message">Your Donation Makes A Big Difference</p>

         <form id="donation-form">
            <label class="input-label">Name:</label><br />
            <input type="text" class="form-input" required /><br />

            <label class="input-label">Email Address:</label><br />
            <input type="email" class="form-input" required /><br />

            <label class="input-label">Phone Number:</label><br />
            <input type="tel" class="form-input" required /><br />

            <label class="input-label">Donation Amount:</label><br />
            <input
               type="tel"
               class="form-input"
               placeholder="R150"
               required /><br />

            <div class="payment-methods">
               <label for="payment" class="input-label">Payment Method:</label
               ><br />

               <input type="checkbox" />
               <label>PayPal</label><br />

               <input type="checkbox" />
               <label>Credit Card</label> <br />

               <input type="checkbox" />
               <label>EFT</label>
            </div>
            <br />

            <label>Message (Optional):</label><br />
            <textarea
               name="message"
               class="message"
               required
               placeholder="Type your message"></textarea
            ><br />

            <button
               class="btn"
               type="submit"
               onclick="document.getElementById('payment-message').innerHTML = 'Payment Successfullâœ…, Thank you for the donation!'">
               Donate
            </button>

            <p id="payment-message"></p>
         </form>
      </div>

      <footer>
         <div class="copyright-info">
            <span
               >Copyright &copy; 2024 myEdu Foundation. All Rights
               Reserved.</span
            >
         </div>
      </footer>
   </body>
</html>
