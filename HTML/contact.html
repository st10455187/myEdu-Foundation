<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Contact - myEdu Foundation</title>
      <link rel="icon" href="/MEDIA/logo_notextbg.png" />
      <link rel="stylesheet" href="/STYLE/style.css" />
      <link
         rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
         integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
         crossorigin="anonymous"
         referrerpolicy="no-referrer" />
   </head>
   <body>
      <header>
         <nav class="navbar">
            <img
               class="logo"
               src="/MEDIA/logo_no_background.png"
               alt="myEdu Foundation Logo"
               width="100px" />
            <input type="checkbox" id="menu-toggler" />
            <label for="menu-toggler" id="hamburger-icon">
               <i class="fa-solid fa-bars" style="color: white"></i>
            </label>
            <ul class="all-links">
               <li><a href="/HTML/home.html" target="_blank">Home</a></li>
               <li><a href="/HTML/about.html" target="_blank">About</a></li>
               <li><a href="/HTML/gallery.html" target="_blank">Gallery</a></li>
               <li><a href="/HTML/shop.html" target="_blank">Shop</a></li>
               <li>
                  <a
                     href="/HTML/contact.html"
                     style="color: rgba(0, 0, 0, 0.381)"
                     target="_blank"
                     >Contact</a
                  >
               </li>
            </ul>
         </nav>
      </header>

      <section class="contact-page">
         <form action="">
            <p class="section-title">Contact Us</p>
            <label for="name">Name:</label> <br />
            <input type="text" class="form-input" /> <br />

            <label for="name">Email:</label> <br />
            <input type="text" class="form-input" /> <br />

            <label for="name">Phone:</label> <br />
            <input type="text" class="form-input" /> <br />

            <label for="message">Message</label> <br />
            <textarea name="message" id="message" class="form-input"></textarea>
            <br />

            <button type="submit" class="btn">Send</button>
         </form>

         <div class="maps">
            <p class="section-title">Our location</p>
            <iframe
               src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d109046.2427944412!2d28.004054200489254!3d-26.030874373678213!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1e95733c18d3cb89%3A0xed59860bb3c2c891!2sThe%20IIE&#39;s%20Varsity%20College%20-%20Sandton!5e1!3m2!1sen!2sza!4v1723400986528!5m2!1sen!2sza"
               width="700"
               height="350"
               loading="lazy"
               referrerpolicy="no-referrer-when-downgrade"
               class="google-maps"></iframe>
         </div>

         <div class="work-hours">
            <p class="section-title">Work Hours</p>
            <p><b>Mon - Fri: </b>8:00 - 17:00</p>
            <p><b>Sat - Sun: </b>8:00 - 13:00</p>
            <p><b>Public Holidays: </b>Closed</p>
         </div>

         <div class="contact-details">
            <p class="section-title">Contact Details</p>
            <img
               class="contact-details-icon"
               src="/Media/bxs-phone.svg"
               alt="Phone Icon" />
            <a class="contact-details-text" href="tel:0615477889"
               >+27 61 547 7889</a
            >
            <br />

            <img
               class="contact-details-icon"
               src="/Media/bxs-envelope.svg"
               alt="Mail Icon" />
            <a
               class="contact-details-text"
               contact-details-text
               href="mailto:info@myedu.org.za"
               >info@myedu.org.za</a
            ><br />

            <img
               class="contact-details-icon"
               src="/Media/bxs-envelope.svg"
               alt="Mail Icon" />
            <a
               class="contact-details-text"
               contact-details-text
               href="mailto:angel@myedu.org.za"
               >angel@myedu.org.za</a
            >
         </div>
      </section>

      <footer>
         <div class="copyright-info">
            <span
               >Copyright &copy; 2024 myEdu Foundation. All Rights
               Reserved.</span
            >
         </div>
      </footer>
   </body>
</html>
